<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Hometown</title>
<style>
    body {
        background-color: #f5f5f5;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    #container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    #content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #image {
        text-align: center;
    }

    #image img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    #footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<div id="header">
    <h1>Welcome to My Hometown Navsari</h1>
</div>

<div id="container">
    <div id="content">
        <h2>About Dandi beach</h2>
        <p>the Historical place Dandi beach.</p>
        <div id="image">
            <img src="beach.jpg" alt="Dandi beach">
        </div>

        <h2>About Temple</h2>
        <p>the Ganesh mandir</p>
        <div id="image">
            <img src="mandir.jpg" alt="Ganesh mandir">
        </div>

        <h2>About high school</h2>
        <p>our village high School</p>
        <div id="image">
            <img src="school.jpg" alt="High school">
        </div>
    </div>
</div>

<div id="footer">
    <p>&copy; 2024 My Hometown. All rights reserved.created by kanj</p>
</div>

</body>
</html>
